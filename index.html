<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dub Siren</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Dub Siren</h1>
      <div class="param-container">
        <div class="param-group">
          <h2>LFO</h2>
          <label>Frequency<input class="modulationFrequency" min="0.1" max="2" step="0.1" value="1" type="range"><span class="valueDisplay">?</label>
          <label>Amplitude<input class="modulationAmplitude" min="1" max="500" step="1" value="200" type="range"><span class="valueDisplay">?</label>
          <p>
          <label>
            <input type="radio" name="modulationOscillatorType" value="sine" checked="checked">Sine
          </label>
          <label>
            <input type="radio" name="modulationOscillatorType" value="square">Square
          </label>
          <label>
            <input type="radio" name="modulationOscillatorType" value="triangle">Triangle
          </label>
          <label>
            <input type="radio" name="modulationOscillatorType" value="sawtooth">Sawtooth
          </label>
        </div>
        <div class="param-group">
          <h2>Carrier</h2>
          <label>Frequency<input class="mainFrequency" max="1000" min="40" step="1" value="300" type="range"></label>
          <p>
          <label>
            <input type="radio" name="mainOscillatorType" value="sine">Sine
          </label>
          <label>
            <input type="radio" name="mainOscillatorType" value="square" checked="checked">Square
          </label>
          <label>
            <input type="radio" name="mainOscillatorType" value="triangle">Triangle
          </label>
          <label>
            <input type="radio" name="mainOscillatorType" value="sawtooth">Sawtooth
          </label>
        </div>
        <div class="param-group">
          <h2>Echo</h2>
          <label>Delay<input class="delayTime" min="0.1" max="1" step="0.01" value="0.5" type="range"></label>
          <label>Feedback<input class="delayFeedback" min="0" max="1" step="0.01" value="0.4" type="range"></label>
          <label>Cutoff frequency<input class="delayCutoffFrequency" min="1000" max="10000" step="10" value="2000" type="range"></label>
        </div>
        <div class="param-group">
          <h2>Output</h2>
          <label>Volume<input class="volume" min="0" max="1" step="0.01" value="0.8" type="range"></label>
        </div>
      </div>
      <footer>
        <p class="help-text">Press space to hear</p>
        <p>Made by <a href="http://alexmarandon.com">Alex Marandon</a></p>
      </footer>
      
      
    </div>
    <script src="siren.js"></script>
  </body>
</html>
