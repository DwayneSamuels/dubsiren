<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dub Siren</title>
    <link rel="stylesheet" href="style-2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <h1>ZONGO DUB SIREN</h1>
      <div class="param-container">
        <div class="param-group preset-selection">
          <h2>Presets</h2>
          <p>
            <label>
              <input type="radio" name="preset" value="1">Preset 1
            </label>
            <label>
              <input type="radio" name="preset" value="2">Preset 2
            </label>
            <label>
              <input type="radio" name="preset" value="3">Preset 3
            </label>
            <label>
              <input type="radio" name="preset" value="4">Preset 4
            </label>
          </p>
        </div>
        <div class="param-group">
          <h2>Carrier</h2>
          <label>Frequency<input class="mainFrequency" max="1000" min="40" step="1" value="400" type="range"></label>
          <p>
          <label>
            <input type="radio" name="mainOscillatorType" class="mainOscillatorType" value="sine">Sine
          </label>
          <label>
            <input type="radio" name="mainOscillatorType" class="mainOscillatorType" value="square" checked="checked">Square
          </label>
          <label>
            <input type="radio" name="mainOscillatorType" class="mainOscillatorType" value="triangle">Triangle
          </label>
          <label>
            <input type="radio" name="mainOscillatorType" class="mainOscillatorType" value="sawtooth">Sawtooth
          </label>
        </div>
        <div class="param-group">
          <h2>LFO</h2>
          <label>Frequency<input class="modulationFrequency" min="0.1" max="2" step="0.1" value="1" type="range"><span class="valueDisplay"></label>
          <label>Amplitude<input class="modulationAmplitude" min="1" max="500" step="1" value="200" type="range"><span class="valueDisplay"></label>
          <p>
          <label>
            <input type="radio" name="modulationOscillatorType" class="modulationOscillatorType" value="sine" checked="checked">Sine
          </label>
          <label>
            <input type="radio" name="modulationOscillatorType" class="modulationOscillatorType" value="square">Square
          </label>
          <label>
            <input type="radio" name="modulationOscillatorType" class="modulationOscillatorType" value="triangle">Triangle
          </label>
          <label>
            <input type="radio" name="modulationOscillatorType" class="modulationOscillatorType" value="sawtooth">Sawtooth
          </label>
        </div>
        <div class="param-group">
          <h2>Echo</h2>
          <p>
          <label>Delay<input class="delayTime" min="0.1" max="1" step="0.01" value="0.5" type="range"></label>
          <label>Feedback<input class="delayFeedback" min="0" max="1" step="0.01" value="0.4" type="range"></label>
          <label>Cutoff frequency<input class="delayCutoffFrequency" min="1000" max="10000" step="10" value="2000" type="range"></label>
          </p>
        </div>
        <div class="param-group">
          <h2>Output</h2>
          <p>
          <label>Volume<input class="volume" min="0" max="1" step="0.01" value="0.8" type="range"></label>
          <canvas id="canvas" width="220" height="24"></canvas>
          </p>
        </div>
      </div>
      <div class="big-buttons clear">
        <button id="playButton">Play</button>
        <button id="panicButton">Reset</button>
      </div>
      <footer>
        <p class="help-text">Tip: Press space bar to play</p>
        <p class="credit">
        Made by <a href="http://alexmarandon.com">Alex Marandon</a> for <a href="http://zongosound.com"> Zongo Sound</a>. The code is on <a href="https://github.com/amarandon/dubsiren">GitHub</a>.
          <a href="http://zongosound.com"><img width="80" src="http://www.zongosound.com/images/zongo_sound_logo.png" alt="Zongo Sound Logo"></a>
        </p>
        <div class="clear"></div>
      </footer>
      
      
    </div>
    <script src="siren-2.js"></script>
  </body>
</html>
