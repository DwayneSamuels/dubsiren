<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dub Siren</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Dub Siren</h1>
      <p class="help-text">Press space to hear</p>
      <div class="param-group">
        <h2>LFO</h2>
        <label>Frequency<input class="modulationFrequency" max="10" min="0.1" step="0.1" value="2" type="range"></label>
        <p>
      </div>
      <div class="param-group">
        <h2>Carrier</h2>
        <label>Frequency<input class="mainFrequency" max="1000" min="40" step="1" value="300" type="range"></label>
      </div>
      <div class="param-group">
        <h2>Echo</h2>
      </div>
    </div>
    <script src="siren.js"></script>
  </body>
</html>
